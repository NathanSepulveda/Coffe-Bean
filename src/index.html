<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Nashville Software School</title>
  <link rel="stylesheet" href="./css/roasters.css">

</head>

<body>
  <div id="OrderForm">
    <h1>Welcome to Nashville Roasters</h1>
    <form>
      <fieldset>
        <label for="customerName">Name</label>
        <input type="text" name="customerName" id="customerName">
      </fieldset>
      <h2>Products</h2>
      <select id="products">
      </select>
      <h2>Sizes</h2>
      <select id="sizes">
      </select>
      <fieldset>
        <label for="drinkQuantity">Quantity</label>
        <input type="text" name="drinkQuantity" id="drinkQuantity">
      </fieldset>
    </form>
  </div>
  <button id="placeOrder"></button>

  <script src="./scripts/main.js" type="module"></script>
</body>

</html>
